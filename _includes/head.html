<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            'mono': ['JetBrains Mono', 'monospace'],
            'sans': ['Inter', 'system-ui', 'sans-serif']
          },
          colors: {
            'tech': {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',
            }
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.2s ease-out',
            'shimmer': 'shimmer 0.5s ease-out'
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(-10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' }
            }
          }
        },
      }
    }
  </script>
  
  <!-- Syntax highlighting with highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>
    // Configure highlight.js to suppress HTML security warnings for code blocks
    // This is safe because we control the content in our code blocks
    if (typeof hljs !== 'undefined') {
      // Suppress console warnings about HTML in code blocks
      const originalWarn = console.warn;
      console.warn = function(...args) {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('unescaped HTML')) {
          return; // Suppress highlight.js HTML warnings
        }
        originalWarn.apply(console, args);
      };
      
      hljs.highlightAll();
      
      // Restore console.warn after highlighting
      setTimeout(() => {
        console.warn = originalWarn;
      }, 1000);
    }
  </script>
  
  <!-- Custom styles link -->
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  {%- feed_meta -%}

  <!-- Pagination JavaScript -->
  <script src="{{ "/assets/js/pagination.js" | relative_url }}"></script>

  {%- if site.calendly_url -%}
  <!-- Calendly configuration -->
  <script>
    window.siteCalendlyUrl = "{{ site.calendly_url }}";
  </script>
  <script src="{{ "/assets/js/calendly.js" | relative_url }}"></script>
  {%- endif -%}

  {%- include custom-head.html -%}
  {% include mathjax.html %}
  {% include enhanced-code-blocks.html %}

</head>
